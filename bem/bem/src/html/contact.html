<div class="contact">
  <h3>
    <span>CONTACT</span>
    <img src="@img/Line-back.png" alt="line-back" />
  </h3>
  <form action="#" method="get" enctype="multipart/form-data">
    <div class="__input-data">
      <div class="__input">
        <p>YOUR NAME</p>
        <input type="text" class="name" value="" />
      </div>
      <div class="__input">
        <p>YOUR E-MAIL</p>
        <input type="email" class="email" value="" />
      </div>
      <div class="__massage">
        <p>MESSAGE</p>
        <textarea name="massage" class="massage"></textarea>
      </div>
    </div>
    <div class="row-two">
      <p class="__text">
        Have an idea for a project? Just looking to explore and see the
        possibilities? <br />
        I'm here to help.
      </p>
      <h5>Postma Elena</h5>
      <img src="@img/f.png" alt="f" />
      <img src="@img/in.png" alt="in" />
      <p class="__email">e-mail: <span>postma.elena@gmail.com</span></p>
    </div>
    <button type="submit">SEND</button>
  </form>
</div>
